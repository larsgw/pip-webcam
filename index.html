<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Picture in Picture Webcam</title>
    <meta name="description" content="Display a webcam with the Picture in Picture API">

    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <main>
      <figure>
        <video id="source"></video>
        <video id="target"></video>
      </figure>

      <form >
        <button id="button" onclick="return false">Play</button>

        <h2>Effects</h2>

        <select id="effects">
          <option value="none">None</option>
          <optgroup label="Filters">
            <option value="grey">Greyscale</option>
            <option value="sepia">Sepia</option>
          </optgroup>
          <optgroup label="Mirror">
            <option value="mirror_horizontal">Horizontal</option>
            <option value="mirror_vertical">Vertical</option>
          </optgroup>
          <optgroup label="Mirror split">
            <option value="mirror_left">Left</option>
            <option value="mirror_right">Right</option>
            <option value="mirror_top">Top</option>
            <option value="mirror_bottom">Bottom</option>
          </optgroup>
        </select>
      </form>
    </main>
  </body>
</html>
